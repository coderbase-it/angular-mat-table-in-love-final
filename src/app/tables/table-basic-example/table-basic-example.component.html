<the-mat-table class="mat-elevation-z8">
  <ng-container action-bar-items>
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        #input
      />
    </mat-form-field>
    <button
      the-mat-table-column-sorter
      [(columns)]="displayedColumns"
      [columnNames]="displayedColumnsNames"
      [saveName]="'example-table'"
    >
      <mat-icon>view_column</mat-icon>
      Columns
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="addData()"
      class="demo-button"
    >
      Add data
    </button>
    <button mat-raised-button (click)="removeData()" class="demo-button">
      Remove data
    </button>
  </ng-container>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    recycleRows
    cdkDropList
    cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="drop($event)"
  >
    <!--- Note reorganize and sort in place as directive.-->
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="progress">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>
        progress
      </th>
      <td mat-cell *matCellDef="let element">{{ element.progress }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fruit">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>fruit</th>
      <td mat-cell *matCellDef="let element">{{ element.fruit }}</td>
    </ng-container>

    <tr mat-header-row cdkDrag *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</the-mat-table>
